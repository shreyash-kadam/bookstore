<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Admin | Add Book</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Main CSS -->
  <link rel="stylesheet" href="/style.css">

  <style>
    .form-container {
        padding: 40px 10%;
        display: flex;
        justify-content: center;
    }

    .form-card {
        background: #ffffff;
        width: 100%;
        max-width: 600px;
        padding: 30px;
        border-radius: 14px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    }

    .form-title {
        font-size: 28px;
        margin-bottom: 10px;
        color: #134e4a;
        text-align: center;
    }

    .form-subtitle {
        text-align: center;
        color: #6b7280;
        margin-bottom: 30px;
    }

    .form-group {
        margin-bottom: 18px;
    }

    .form-group label {
        display: block;
        margin-bottom: 6px;
        font-weight: 500;
        color: #1f2937;
    }

    .form-group input,
    .form-group textarea {
        width: 100%;
        padding: 12px;
        border-radius: 6px;
        border: 1px solid #d1d5db;
        outline: none;
    }

    .form-group textarea {
        resize: vertical;
        min-height: 90px;
    }

    .form-actions {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
    }

    .form-actions a {
        text-decoration: none;
    }

    /* Mobile */
    @media (max-width: 600px) {
        .form-container {
            padding: 20px;
        }
    }
  </style>
</head>

<body>

<!-- ================= NAVBAR ================= -->
<header class="navbar">
  <div class="logo">ðŸ“š BookStore</div>

  <nav class="nav-links">

    <!-- ===== HOME (ALWAYS VISIBLE) ===== -->
    <a href="/">Home</a>

    <!-- ===== GUEST ===== -->
    <a href="/books" th:if="${session.loggedUser == null}">Books</a>
    <a href="/login" th:if="${session.loggedUser == null}" class="btn-outline">Login</a>
    <a href="/register" th:if="${session.loggedUser == null}" class="btn">Register</a>

    <!-- ===== USER ===== -->
    <a href="/books"
       th:if="${session.loggedUser != null and session.role == 'USER'}">
      Books
    </a>

    <a href="/cart"
       th:if="${session.loggedUser != null and session.role == 'USER'}">
      Cart
    </a>

    <a href="/orders"
       th:if="${session.loggedUser != null and session.role == 'USER'}">
      Orders
    </a>

    <!-- ===== ADMIN ===== -->
    <a href="/admin/books"
       th:if="${session.loggedUser != null and session.role == 'ADMIN'}">
      Admin Dashboard
    </a>

    <!-- ===== LOGOUT ===== -->
    <a href="/logout"
       th:if="${session.loggedUser != null}"
       class="btn-outline">
      Logout
    </a>

  </nav>

  <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
</header>



<!-- ================= ADD BOOK FORM ================= -->
<div class="form-container">

  <div class="form-card">

    <h2 class="form-title">Add New Book</h2>
    <p class="form-subtitle">Fill in the book details below</p>

    <form action="/admin/books/save" method="post" th:object="${book}">

      <div class="form-group">
        <label>Title</label>
        <input type="text" th:field="*{title}" placeholder="Book title" required>
      </div>

      <div class="form-group">
        <label>Author</label>
        <input type="text" th:field="*{author}" placeholder="Author name" required>
      </div>

      <div class="form-group">
        <label>Category</label>
        <input type="text" th:field="*{category}" placeholder="Category" required>
      </div>

      <div class="form-group">
        <label>Price (â‚¹)</label>
        <input type="number" step="0.01" th:field="*{price}" placeholder="Price" required>
      </div>

      <div class="form-group">
        <label>Stock</label>
        <input type="number" th:field="*{stock}" placeholder="Available stock" required>
      </div>

      <div class="form-group">
        <label>Image URL</label>
        <input type="text" th:field="*{imageUrl}" placeholder="Optional image URL">
      </div>

      <div class="form-group">
        <label>Description</label>
        <textarea th:field="*{description}" placeholder="Book description"></textarea>
      </div>

      <div class="form-actions">
        <a href="/admin/books" class="btn-outline">Cancel</a>
        <button type="submit" class="btn">Save Book</button>
      </div>

    </form>

  </div>

</div>

<script>
  function toggleMenu() {
      document.querySelector(".nav-links").classList.toggle("active");
  }
</script>

</body>
</html>

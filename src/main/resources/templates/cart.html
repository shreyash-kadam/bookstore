<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Your Cart</title>
</head>
<body>

<h2>Your Shopping Cart</h2>

<!-- If cart is empty -->
<div th:if="${cartItems.size()} == 0">
    <p>Your cart is empty.</p>
    <a href="/books">Go to Books</a>
</div>

<!-- Cart table -->
<div th:if="${cartItems.size()} > 0">

    <table border="1" cellpadding="8">
        <tr>
            <th>Book</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Subtotal</th>
            <th>Actions</th>
        </tr>

        <tr th:each="item : ${cartItems}">
            <td th:text="${#lists.find(books, b -> b.id == item.bookId).title}"></td>
            <td th:text="${#lists.find(books, b -> b.id == item.bookId).price}"></td>

            <!-- Update Quantity Form -->
            <td>
                <form th:action="@{/cart/update}" method="post">
                    <input type="hidden" name="cartItemId" th:value="${item.id}">
                    <input type="number" name="quantity" th:value="${item.quantity}" min="1">
                    <button type="submit">Update</button>
                </form>
            </td>

            <td th:text="${#lists.find(books, b -> b.id == item.bookId).price * item.quantity}"></td>

            <!-- Delete Button -->
            <td>
                <a th:href="@{'/cart/delete/' + ${item.id}}">Remove</a>
            </td>
        </tr>
    </table>

    <br>
    <h3>Total: â‚¹<span th:text="${total}"></span></h3>

    <br>
    <a href="/books">Continue Shopping</a>

</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Books | BookStore</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Main CSS -->
  <link rel="stylesheet" href="/style.css">

  <style>
    /* ================= GLOBAL ================= */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        background: #f8fafc;
    }

    /* ================= PAGE ================= */
    .page-container {
        padding: 40px 10%;
    }

    .page-title {
        font-size: 32px;
        margin-bottom: 25px;
        color: #134e4a;
    }

    /* ================= SEARCH ================= */
    .search-box {
        display: flex;
        gap: 12px;
        margin-bottom: 35px;
    }

    .search-box input {
        flex: 1;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #d1d5db;
        outline: none;
        font-size: 15px;
    }

    .search-box button {
        padding: 12px 22px;
        border-radius: 8px;
        border: none;
        background: #0f766e;
        color: #fff;
        cursor: pointer;
        font-weight: 500;
    }

    /* ================= GRID ================= */
    .book-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 28px;
    }

    /* ================= CARD ================= */
    .book-card {
        background: #ffffff;
        border-radius: 16px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.08);
        padding: 18px;
        display: flex;
        flex-direction: column;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .book-card:hover {
        transform: translateY(-6px);
        box-shadow: 0 14px 30px rgba(0,0,0,0.12);
    }

    /* ================= IMAGE ================= */
    .book-image {
        width: 100%;
        height: 230px;
        border-radius: 12px;
        overflow: hidden;
        background: #e5e7eb;
        margin-bottom: 15px;
    }

    .book-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.3s ease;
    }

    .book-card:hover .book-image img {
        transform: scale(1.05);
    }

    /* ================= INFO ================= */
    .book-title {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 6px;
        color: #111827;
    }

    .book-author {
        font-size: 14px;
        color: #6b7280;
        margin-bottom: 8px;
    }

    .book-price {
        font-size: 16px;
        font-weight: 600;
        color: #0f766e;
        margin-bottom: 15px;
    }

    /* ================= ACTION ================= */
    .book-actions {
        margin-top: auto;
    }

    .book-actions a {
        display: block;
        text-align: center;
        padding: 10px;
        border-radius: 8px;
        background: #0f766e;
        color: #fff;
        text-decoration: none;
        font-weight: 500;
        transition: background 0.3s;
    }

    .book-actions a:hover {
        background: #115e59;
    }

    /* ================= EMPTY ================= */
    .empty {
        text-align: center;
        font-size: 18px;
        color: #6b7280;
        margin-top: 40px;
    }

    /* ================= MOBILE ================= */
    @media (max-width: 768px) {
        .page-container {
            padding: 20px;
        }
    }

    @media (max-width: 600px) {
        .search-box {
            flex-direction: column;
        }

        .search-box input,
        .search-box button {
            width: 100%;
        }
    }
  </style>
</head>

<body>

<!-- ================= NAVBAR ================= -->
<header class="navbar">
  <div class="logo">ðŸ“š BookStore</div>

  <nav class="nav-links">
    <a href="/">Home</a>

    <a href="/books" th:if="${session.loggedUser == null}">Books</a>
    <a href="/login" th:if="${session.loggedUser == null}" class="btn-outline">Login</a>
    <a href="/register" th:if="${session.loggedUser == null}" class="btn">Register</a>

    <a href="/books" th:if="${session.loggedUser != null and session.role == 'USER'}">Books</a>
    <a href="/cart" th:if="${session.loggedUser != null and session.role == 'USER'}">Cart</a>
    <a href="/orders" th:if="${session.loggedUser != null and session.role == 'USER'}">Orders</a>

    <a href="/admin/books" th:if="${session.loggedUser != null and session.role == 'ADMIN'}">
      Admin Dashboard
    </a>

    <a href="/logout" th:if="${session.loggedUser != null}" class="btn-outline">Logout</a>
  </nav>

  <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
</header>

<!-- ================= CONTENT ================= -->
<div class="page-container">

  <h2 class="page-title">Available Books</h2>

  <!-- Search -->
  <form class="search-box" action="/books/search" method="get">
    <input type="text"
           name="keyword"
           placeholder="Search by title, author or category"
           th:value="${keyword}">
    <button type="submit">Search</button>
  </form>

  <!-- Empty -->
  <div th:if="${#lists.isEmpty(books)}" class="empty">
    No books available
  </div>

  <!-- Books -->
  <div class="book-grid" th:if="${!#lists.isEmpty(books)}">

    <div class="book-card" th:each="book : ${books}">

      <div class="book-image">
        <img th:src="${book.imageUrl != null and !#strings.isEmpty(book.imageUrl)
                    ? book.imageUrl
                    : 'https://via.placeholder.com/300x400?text=Book'}"
             alt="Book Image">
      </div>

      <div class="book-title" th:text="${book.title}">Book Title</div>
      <div class="book-author" th:text="'by ' + ${book.author}">Author</div>
      <div class="book-price">
        â‚¹ <span th:text="${book.price}">0</span>
      </div>

      <div class="book-actions">
        <a th:href="@{/cart/add/{id}(id=${book.id})}">
          Add to Cart
        </a>
      </div>

    </div>

  </div>

</div>

<script>
  function toggleMenu() {
      document.querySelector(".nav-links").classList.toggle("active");
  }
</script>

</body>
</html>
